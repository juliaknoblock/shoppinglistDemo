<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Shopping List</title>
	<link href="css/style.css" rel="stylesheet">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
   	

</head>
<body>
	<div class="main">
	<div class="intro">
			<div class="title-icon">
	
			<center><i class="fa fa-shopping-cart fa-4x"></i></center>
			<h1>My Shopping List</h1>
			<h2>A simple, interactive shopping list.</h2>
			</div>

	
	<div class="content">
	<h3>What do you need?</h3>
	<p>

	<input id="add-items" type="text" name="add-items" autocomplete="off" placeholder="Click to add item, then press Enter.">
  <div>
    <ul class="shoppingList">
      <li><span class="fa fa-trash"></span>First Item<span class="fa fa-pencil"></span></li>
	<li><span class="fa fa-trash"></span><strike>Second Item</strike><span class="fa fa-pencil"></span></li>
	<li><span class="fa fa-trash"></span>Third Item<span class="fa fa-pencil"></span></li>

    </ul>
    </p>
   </div>

    </div>
 
	

</body>
</html>
